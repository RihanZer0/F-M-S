<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container" width="60%">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#personal-data">Персональные данные</a></li>
        <li><a data-toggle="tab" href="#education-page">Образование</a></li>
        <li><a data-toggle="tab" href="#password">Ввод пароля</a></li>
    </ul>
    <div class="tab-content">
        <div id="personal-data" class="tab-pane fade in active">
            <div class="col-md-6">
                <h3>Личные данные</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Фамилия:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   placeholder="Иванов">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Имя:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   placeholder="Иван">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Отчетсво:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   placeholder="Иванович">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Дата рождения:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Семейное положение</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option disabled selected>Выберите семейное положение...</option>
                                <option value="0">Холост (не замужем)</option>
                                <option value="1">Разведен(а)</option>
                                <option value="2">Водвец (вдова)</option>
                                <option value="3">Женат (замужем)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Контактная информация</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Моб. телефон:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" placeholder="89991234567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Домашний телефон:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" placeholder="252525">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Адрес:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4"
                                      style="resize: vertical">Адресс проживания</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">E-mail:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" placeholder="sample@mail.ru"
                                   style="resize: none;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="education-page" class="tab-pane fade">
            <h3>Образование</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Уровень:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option selected value="0">Высшее</option>
                            <option value="1">Неоконченное высшее</option>
                            <option value="2">Среднее</option>
                            <option value="3">Специальное</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Название учебного заведения:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="2" style="resize: none">РГПУ им. Герцена</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Специальность:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="2" style="resize: none">Информатика и вычислительная техника</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Год окончания:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control"
                               placeholder="Иванович" min="1800" max="2050" value="2015">
                    </div>
                </div>
            </form>
            <button id="addEducation" class="btn btn-primary col-sm-offset-2">Добавить</button>
        </div>
        <div id="password" class="tab-pane fade">
            <h3>Установка пароля</h3>
            <div>
                <div>Ваш логин: *username*</div>
                <p>Тут какой-то текст по поводу пароля и логина, и вообще как этим всем пользоваться, а то можно так и
                    потеряться</p>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2">Выберите филиал:</label>
                    <div class="col-sm-9 col-md-10">
                        <select class="form-control">
                            <option disabled selected>Выберите филиал</option>
                            <option value="0">Комсомольск-на-Амуре (главный офис)</option>
                            <option value="1">Сакнт-Петербург</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2">Введите пароль:</label>
                    <div class="col-sm-9 col-md-10">
                        <input type="password" class="form-control"
                               placeholder="Пожалуйста, только не qwerty">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2">Подтвердите пароль:</label>
                    <div class="col-sm-9 col-md-10">
                        <input type="password" class="form-control" placeholder="Ну тут просто надо повторить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#addEducation').on('click', function () {
        const NewEducation = '<form class="form-horizontal"><div class="form-group">' +
            '<label class="control-label col-sm-2">Уровень:</label>' +
            '<div class="col-sm-10">' +
            '<select class="form-control">' +
            '<option selected value="0">Высшее</option>' +
            '<option value="1">Неоконченное высшее</option>' +
            '<option value="2">Среднее</option>' +
            '<option value="3">Специальное</option>' +
            '</select></div></div><div class="form-group">' +
            '<label class="control-label col-sm-2">Название учебного заведения:</label>' +
            '<div class="col-sm-10">' +
            '<textarea class="form-control" rows="2" style="resize: none">РГПУ им. Герцена</textarea>' +
            '</div></div><div class="form-group">' +
            '<label class="control-label col-sm-2">Специальность:</label>' +
            '<div class="col-sm-10">' +
            '<textarea class="form-control" rows="2" style="resize: none">Информатика и вычислительная техника</textarea>' +
            '</div></div><div class="form-group">' +
            '<label class="control-label col-sm-2">Год окончания:</label>' +
            '<div class="col-sm-10"><input type="number" class="form-control"' +
            'placeholder="Иванович" min="1800" max="2050" value="2015">' +
            '</div></div></form>';

        $(NewEducation).insertBefore('#addEducation');
    })
</script>
</body>
</html>
